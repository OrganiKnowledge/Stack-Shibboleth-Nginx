- name: creating site-enabled directory
  file:
   path: /etc/nginx/sites-enabled
   state: directory
   mode: 0755

- name: cr√©ation du lien vers site enabled
  file:
   src: /etc/nginx/sites-available/example.conf
   dest: /etc/nginx/sites-enabled/example.conf
   state: link 
